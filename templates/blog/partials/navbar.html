<div class="collapse navbar-collapse" id="navbarResponsive">
    <ul class="nav navbar-nav ms-auto py-4 py-lg-0">
        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'blog:home' %}">خانه</a></li>
        {% for category in categorys %}

            {% if category.parent == None %}
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'blog:category' category.slug %}">{{ category.title }}</a>
                {% if category.children.all %}
                    {% include 'blog/partials/navbar_childrens.html' %}
                {% endif %}
                </li>

            {% endif %}

        {% endfor %}
        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'blog:about' %}">درباره ی ما</a></li>
        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'blog:contact' %}">ارتباط با ما</a></li>
    </ul>
</div>
